name: build

on:
  schedule: [cron: "0 0 */3 * *"]
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    uses: ./.github/workflows/builder.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        variant:
          - main
          - nvidia
    with:
      variant: ${{ matrix.variant }}
